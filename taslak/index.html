<!DOCTYPE html>
<html>
<head>
	<title>Shapley - Game Screen</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/main.js"></script>
</head>
<body>
	<div id="screen">
		<div class="app">
			<div class="profile-info">
				<div class="profile-img">
					<img src="img/user-pic-1.png">
				</div>
				<div class="profile-username">
					<h3>Andrev Borba</h3>
				</div>
			</div>
			<div class="puzzle-question">
				<h3>Which country?</h3>
			</div>
			<div class="puzzle-images">
				<div class="puzzle-images-1">
					<img src="img/puzzle-pic-1.png"width="263"height="170">
				</div>
				<div class="puzzle-images-2">
					<img src="img/puzzle-pic-2.png"width="263"height="170">
				</div>
				<div class="puzzle-images-3">
					<img src="img/puzzle-pic-3.png"width="263"height="170">
				</div>
				<div class="puzzle-images-4">
					<img src="img/puzzle-pic-4.png"width="263"height="170">
				</div>
			</div>
			<div class="puzzle-answer">
				<div class="puzzle-answer-float-1">
					<label id="norwayN">N</label>
				</div>
				<div class="puzzle-answer-float-2">
					<label id="norwayO">O</label>
				</div>
				<div class="puzzle-answer-float-3">
					<label id="norwayR">R</label>
				</div>
				<div class="puzzle-answer-float-4">
					<label id="norwayW">W</label>
				</div>
				<div class="puzzle-answer-float-5">
					<label id="norwayA">A</label>
				</div>
				<div class="puzzle-answer-float-6">
					<label id="norwayY">Y</label>
				</div>
			</div>
			<div class="puzzle-answer-words">
				<div class="puzzle-answer-word-1">
					<label onclick="norwayO()">O</label>
				</div>
				<div class="puzzle-answer-word-2">
					<label onclick="norwayW()">W</label>
				</div>
				<div class="puzzle-answer-word-3">
					<label onclick="norwayN()">N</label>
				</div>
				<div class="puzzle-answer-word-4">
					<label onclick="norwayA()">A</label>
				</div>
				<div class="puzzle-answer-word-5">
					<label onclick="norwayY()">Y</label>
				</div>
				<div class="puzzle-answer-word-6">
					<label onclick="norwayR()">R</label>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
